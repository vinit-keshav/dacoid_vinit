<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
          .blue-border {
            width: 32px;
            height: 32px;
            border: 2px solid #3490dc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .blue-border img {
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">Welcome Back</h1>
    <form class="mt-4">
      <div class="mb-4">
        <label for="email" class="block">Email</label>
        <input type="email" id="email" name="email" class="border border-gray-300 rounded px-3 py-2 w-full">
      </div>
      <div class="mb-4">
        <label for="password" class="block">Password</label>
        <input type="password" id="password" name="password" class="border border-gray-300 rounded px-3 py-2 w-full">
      </div>
      <div class="mb-4">
        <a href="#" class="underline">Forgot your password?</a>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Sign In</button>
    </form>

    <div class="mt-8 flex justify-center items-center">
        <hr class="my-4 border-gray-500 w-1/3 mr-4">
        <span class="text-gray-500">or</span>
        <hr class="my-4 border-gray-500 w-1/3 ml-4">
      </div>
      <div class="container mx-auto p-4">
        <div class="flex justify-center">
          <div class="flex justify-between items-center">
            <div class="mr-2">
              <div class="blue-border">
                <img src="google.png" alt="Google" class="h-8">
              </div>
            </div>
            <div>
              <div class="blue-border">
                <img src="facebook.png" alt="Facebook" class="h-8">
              </div>
            </div>
          </div>
        </div>
      </div>
        <a href="next_page.html" class="underline text-black-500">Don't have an account yet? <span class="text-blue-500">Create an account</span></a>
      </div>
    </div>
  </div>

</body>
</html>
