<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Version</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
        .blue-circle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3490dc;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .blue-circle a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none; 
            color: white; 
            font-size: 20px; 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">


  <div class="container mx-auto p-4">
    <div class="flex justify-end">
      <button class="text-blue-500 underline text-sm">Skip</button>
    </div>
    <div class="mt-8">
      <img src="cycling.jpg" height="200" class="w-full">
    </div>
    <div class="mt-4">
      <h2 class="text-xl font-bold">Track Your Goal</h2>
      <p class="mt-2">Don't worry, we are here to help you achieve your goal.</p>
    </div>
    <div class="mt-8 text-center">
      <div class="blue-circle">
        <a href="next_page.html" id="nextPageLink">&gt;</a>
      </div>
    </div>
  </div>

  <script>

    document.getElementById("nextPageLink").addEventListener("click", function(event) {
        event.preventDefault();
        window.location.href = "next_page.html"; 
    });
  </script>

</body>
</html>
